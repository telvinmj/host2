{% extends 'layout.html' %}

{% block body %}


    <section class="home">
        <div class="form_container">
                <div class="form login_form">
                    <form action="/admin_register" method="POST">
                        <h2>Admin Sign Up</h2>
                        {{ form.hidden_tag() }}
                        <div class="input_box">
                            {{ form.username(class="flask_form") }}
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        <div class="input_box">
                            {{ form.password(class="flask_form") }}
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        <button  class="button" id="form-open">Create Account</button>
        
                        <div class="login_signup">Already have an account?<a href="{{url_for('auth.admin_login')}}" id="signup">Login</a></div>
                    </form>
                </div>
        </div>
    </section>


{% endblock %}
